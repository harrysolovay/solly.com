<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

    <meta name="title" content="I am Solly">
    <meta name="description" content="My official website">
    <meta name="keywords" content="sarah, solovay, solly, music, singer, song, writer, artist, songwriter, musician, songs">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="10 days">

    <meta property="og:title" content="I am Solly">
    <meta property="og:description" content="My official website">
    <meta property="og:url" content="http://iamsolly.com">
    <meta property="og:image" content="http://iamsolly.com/ogp.jpg">
    <meta property="og:type" content="website">

    <meta name="twitter:title" content="Solly">
    <meta name="twitter:description" content="My official website">
    <meta name="twitter:site" content="http://iamsolly.com">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="http://iamsolly.com/ogp.jpg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>I am Solly</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
